<!DOCTYPE html:5>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../ESTILOS/estilo3.css">
</head>
<body>
    <div class="contain-reg">
        <a href="inicio.html">Regresar</a>
    </div>
    
    <div class="contener-gen">

        <div class="form-contain">
            <form>
                <h2>Registrarse</h2>
                <label>Ingrese su nombre de usuario:</label><br>
                <input type="text" placeholder="Usuario nuevo"><br>

                <label>Ingrese su correo electronico:</label><br>
                <input type="email" placeholder="Correo electronico"><br>

                <label>Ingrese su contraseña de usuario</label><br>
                <input type="password" placeholder="Contraseña nueva"><br>

                <button class="boton">Enviar</button>
            </form>
        </div>
        <div class="img-contain">
            <img src="../IMAGENES/atardecer-2.jpg" alt="imagen de atardecer">
        </div>

    </div>
</body>
</html>
